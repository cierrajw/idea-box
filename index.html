<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/idea-color.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700">
    <title>IdeaBox</title>
  </head>
  <body>
    <header>
      <section class="add-idea">
        <h1>idea<span>box</span></h1>
        <form>
          <label for="Your idea title">
            <input
              class="js-title"
              type="text"
              placeholder="Title">
          </label>
          <label for="Your idea description">
            <textarea
              class="js-body"
              type="text"
              wrap="soft"
              placeholder="Body"></textarea>
          </label>
          <input
            class="js-submit submit"
            type="submit"
            value="save"
            disabled>
        </form>
      </section>
    </header>
    <main>
      <section class="main-container">
        <label for="search">
          <input
            class="js-search search"
            type="text"
            placeholder="Search"
            disabled>
        </label>
        <section class="js-idea-container">
        <!-- javascript will append new ideas here -->
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
  </body>
</html>
