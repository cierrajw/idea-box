<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/idea-color.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700">
    <title>IdeaBox</title>
  </head>
  <body>
    <header>
      <h1>idea<span>box</span></h1>
      <form>
        <label for="idea title">
          <input type="text" name="title" placeholder="Title">
        </label>
        <label for="idea description">
          <input type="text" name="body" placeholder="Body">
        </label>
        <label for="Idea save">
          <input class="submit" type="submit" name="save" value="save"></input>
        </label>
      </form>
    </header>
    <main>
      <label for="search">
        <input type="text" name="search" placeholder="Search">
      </label>
      <section>
        <article>
          <div class="idea-title">
            <h2>Example Idea 1</h2>
            <input type="image" src="images/delete.svg" alt="delete button">
          </div>
          <p>Tiramisu carrot cake fruitcake gingerbread bear claw powder icing tootsie roll ice cream.</p>
          <div class="idea-vote">
            <input type="image" src="images/upvote.svg" alt="upvote button">
            <input type="image" src="images/downvote.svg" alt="downvote button">
            <h4>quality: swill</h4>
          </div>
        </article>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
